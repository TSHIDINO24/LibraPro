<html>

  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        <h1>LibraPro</h1>
        <nav>
          <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="index1.html">Books</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="cart-container">
          <div class="cart-icon" id="cartIcon">

            <div id="cart-icon" id="cartCount">0</div>

          </div>
      </div>

  <h1>Book Gallery</h1>

  <div class="search-container">

      <option value="1">All</option>
      <option value="5">Mathematics</option>

      <option value="9">Accounting</option>
